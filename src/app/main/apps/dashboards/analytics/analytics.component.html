<div id="dashboard-analytics" class="page-layout carded fullwidth inner-scroll">
  

    <div class="center" fusePerfectScrollbar>

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->
    

                    
        <div fxLayout="row" fxLayoutAlign="space-between start">

            <span class="mat-display-1 my-0 my-sm-24 welcome-message"
                  [@animate]="{value:'*',params:{x:'50px'}}">Asistencia por evento
            </span>

        </div>

        <!-- CENTER -->
        <div class="center">



    
            <div class="widget-group margin-card" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom>

                <!-- WIDGET 1 -->
    
                <div *ngFor="let e of _analyticsDashboardService.eventsArray">
    
    
    
                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100"
                        fxFlex.gt-xs="50" fxFlex.gt-md="25">
                        <!-- PREVIEW -->
                        <div class="card-preview">
    
                            <div class="fuse-card">
    
    
                                <div>
    
                                    <div class="p-16" fxLayout="row" fxLayoutAlign="space-between center">
                                        <div class="pr-16">
                                            <span class="h2">{{e.name}}</span>
                                            <div class="h4 text-bold secondary-text"> {{ e.company }}</div>
    
                                        </div>
    
                                        <div>

                                            <!--
                                            <button mat-icon-button [matMenuTriggerFor]="card19Menu" aria-label="more">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
    
                                            <mat-menu #card19Menu="matMenu">
                                                
                                            <button mat-menu-item (click)="openEditor(c)" >
                                                <mat-icon>edit</mat-icon>
                                                <span>Editar</span>
                                            </button>
                                         
    
                                             
                                                <button mat-menu-item  >
                                                <mat-icon>file_copy</mat-icon>
                                                <span>Duplicar</span>
                                            </button>
                                            
                                            </mat-menu>

                                        -->
                                        </div>
                                    </div>
    
                                </div>
    
                                            
                                <div class="h-200">
                                    <ngx-charts-pie-chart
                                        *fuseIfOnDom
                                        [scheme]="e.scheme"
                                        [results]="e.devices"
                                        [doughnut]="true">
                                    </ngx-charts-pie-chart>
                                </div>
        
                                <div class="p-16" fxLayout="row" fxLayoutAlign="center center">
        


                                    <div class="px-16" fxLayout="column" fxLayoutAlign="start center"
                                    *ngFor="let d of e.devices"
                                    >
        
                                    <div class="h4 secondary-text">{{d.name}}</div>
                                    <div class="h2 font-weight-300 py-8">{{d.value}}</div>
        
                                    <div fxLayout="row" fxLayoutAlign="center center">
                                        <mat-icon class="s-18 pr-4 red-fg"
                                                  *ngIf="d.value < 0">
                                            arrow_downward
                                        </mat-icon>
        
                                        <mat-icon class="s-18 pr-4 green-fg"
                                                  *ngIf="d.value > 0">
                                            arrow_upward
                                        </mat-icon>
        
                                        <div class="h5 red-fg"
                                             [ngClass]="{'red-fg': d.value < 0, 'green-fg': d.value > 0}">
                                           
                                        </div>
                                    </div>
        
                                </div>
        
                                </div>
    
                                <div class="pl-16 pr-8 py-16 h-52 widget-front" fxLayout="row">
      
    
                                </div>
    
                            </div>
    

                        </div>
                        <!-- / PREVIEW -->
    
    
                    </fuse-widget>
                   
                </div>
    
                <div>
    
    

                </div>
                    
                <div>
    
                </div>

                    
                <div>
    

                </div>
            </div>
            <!-- / WIDGET GROUP -->
    
    
            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>
