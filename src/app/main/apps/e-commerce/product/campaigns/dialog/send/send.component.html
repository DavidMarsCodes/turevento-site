<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title-dialog dialog-title">Enviar a:</span>
            <button mat-icon-button (click)="matDialogRef.close(true)" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="pb-0 m-0" fusePerfectScrollbar>

    <div id="send-invitation" fxLayout="column" class="content-send">

        <div  class="center-send">
    
            <div  >
    
                <div  *ngIf="!_campaignService.selectLoading">

                    <a appearance="outline" fxFlex mat-button class="reference-button save-button"
                        (click)="allInvitation('all')">
                        
                        <span class="h1">Todos:</span>
        
                        <span class="h1"> {{allContacts }} </span>
        
                    </a>
        
                </div>

                <mat-progress-bar *ngIf="_campaignService.allLoading" color="accent" class="checklist-progressbar"
                mode="determinate" [value]="_campaignService.value * 10 " bufferValue="100">
            </mat-progress-bar>
    
    
            <div *ngIf="_campaignService.allLoading">

                <span fxLayoutAlign="center center" >
                    
                    <div class="h1"> {{  _campaignService.statusSendInvitation }} </div>
    
                </span>

                <span fxLayoutAlign="center center" >
                    
                
                    <div class="h3" *ngIf="_campaignService.invitedFails.length > 0">Fallidos:</div>
                    <br>

                    <ul >

                        <li *ngFor="let f of _campaignService.invitedFails"  
                        type="circle">   
                        <div class="h4"> {{ f.email }} </div>
                    </li>
                    
                        </ul>

                </span>

            </div>
    


                <!--
    
             
    
                <button mat-raised-button class="google">
                    Log in with Google
                </button>
    
                <button mat-raised-button class="facebook">
                    Log in with Facebook
                </button>
    
    
                   -->
    

    
            </div>
    
        </div>
    
    </div>

</div>
