

<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="mat-accent m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title"> <mat-icon>person_add</mat-icon> {{dialogTitle}}</span>
                <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
    
        </mat-toolbar>


    <!-- CONTENT -->
    <div class="content p-24" *ngIf="loadInputs">


        <div mat-dialog-content class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row" fusePerfectScrollbar>

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="contactForm">

                  <div fxLayout="row" fxLayoutAlign="start" fxFlex="0 0 auto">

                  <section class="array-inputs" formArrayName="inputsFormContact">

                  <span *ngFor="let f of formDataInputs.controls; index as i" [formGroupName]="i">
            
                    <mat-form-field appearance="outline" fxFlex="150" class="pr-4">
                        <mat-label *ngIf="f.value.required">{{ f.value.title }} *</mat-label>

                        <mat-label *ngIf="!f.value.required">{{ f.value.title }} </mat-label>
                        <mat-icon matSuffix class="secondary-text">email</mat-icon>
                        <input name="email" formControlName="value" matInput [type]="f.value.type">
                    </mat-form-field>

                </span>
                  </section>


           
            <section  class="array-inputs" formArrayName="inputsFormContact2">

                <span *ngFor="let f of formDataInputs2.controls; index as i" [formGroupName]="i">
                    
                  <mat-form-field appearance="outline" fxFlex="150" class="pr-4">
                      <mat-label *ngIf="f.value.required">{{ f.value.title }} *</mat-label>

                      <mat-label *ngIf="!f.value.required">{{ f.value.title }} </mat-label>
                      <mat-icon matSuffix class="secondary-text">email</mat-icon>
                      <input name="email" formControlName="value" matInput [type]="f.value.type">
                  </mat-form-field>

                </span>
            </section>


          </div>

            

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Estado contactado:</mat-label>
                        <mat-select formControlName="contactado">
                                <mat-option *ngFor="let a of contactOptions" [value]="a.value">
                                        {{a.name}}
                                      </mat-option>
                        </mat-select>
                      
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Estado asiste:</mat-label>
                        <mat-select formControlName="asiste">
                                <mat-option *ngFor="let a of asisteOptions" [value]="a.value">
                                        {{a.name}}
                                      </mat-option>
                        </mat-select>
                      
                    </mat-form-field>  

                </div>

                


                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Observaciones</mat-label>
                        <textarea name="notes" formControlName="notes" matInput type="text" max-rows="4"></textarea>
                    </mat-form-field>

                </div>

      
 
            </form>



        </div>



    </div>
    <!-- / CONTENT -->

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">



        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(contactForm)"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            AGREGAR
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',contactForm])"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            GUARDAR
        </button>




<button *ngIf="action === 'edit'"
mat-button
class="mr-8"
(click)="matDialogRef.close(['delete',contactForm])"
aria-label="Delete"
matTooltip="Eliminar">
<mat-icon matSuffix>delete</mat-icon></button>



    </div>
</div>
