

<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="mat-accent m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title"> <mat-icon>playlist_add_check</mat-icon> Seleccionar campos</span>
                <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
    
        </mat-toolbar>


    <!-- CONTENT -->
    <div class="content p-24" >

        <div fxLayout="row wrap margin-field" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field appearance="outline" fxFlex="100">


                <mat-label>Campos</mat-label>
                <mat-select [formControl]="fieldsForm" multiple>
                  <mat-select-trigger>
                    {{fieldsForm.value ? fieldsForm.value[0] : ''}}
                    <span *ngIf="fieldsForm.value?.length > 1" class="example-additional-selection">
                      (+{{fieldsForm.value.length}} {{fieldsForm.value?.length === 2 ? 'seleccionado' : 'seleccionados'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let f of arrayfields" [value]="f.name" (click)="selectField(f)">{{f.name}}</mat-option>
                </mat-select>
              
            </mat-form-field>


        </div>


        </div>



    </div>
    <!-- / CONTENT -->



    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">



        <button
        mat-button
        class="mr-8"
        (click)="matDialogRef.close(fieldSelection())"
        aria-label="Duplicate"
        matTooltip="Duplica invitado">
        CONTINUAR
        </button>

        <button 
                mat-button
                class="save-button"
                (click)="matDialogRef.close()"
                
                aria-label="SAVE">
            CANCELAR
        </button>






    </div>
</div>
