<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/turevento.png">
            </div>

            <div class="title">INGRESAR CON MI CUENTA</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Correo electrónico es requerido
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Favor ingresar email valido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Contraseña es incorrecta
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                       Recordame
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                      Olvide mi contraseña
                    </a>
                </div>

                <button *ngIf="!loading" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    (click)="login()"
                    [disabled]="loginForm.invalid">
                    Iniciar sesión
                </button>


                <div *ngIf="loading" class="spinner-loading" fxLayoutAlign="center center">
                    <mat-spinner diameter="45"></mat-spinner>
                </div>

            </form>

            <div class="separator">
              
            </div>

            <!--

         

            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>


               -->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">No tengo una cuenta</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Registrarme</a>
            </div>

        </div>

    </div>

</div>
